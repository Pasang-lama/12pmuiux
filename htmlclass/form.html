<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Form</title>
  </head>
  <body>
    <form action="multimedia.html" method="get">
      <label for="name">UserName: </label>
      <input
        type="text"
        id="name"
        name="UserName"
        placeholder="Enter Your Name"
        required
      />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="Password"
        placeholder="Enter Your Password"
        required
      />

      <br />
      <label for="email">email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Your email"
        required
      />

      <br />
      <label for="number">number</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="Enter Your Phone number"
        required
      />
      <br />
      <label for="date">date</label>
      <input
        type="date"
        id="date"
        name="date"
        required
      />

      <br />
      <label for="time">time</label>
      <input
        type="time"
        id="time"
        name="time"
        required
      />
      <br />
      <label for="profile">profile</label>
      <input
        type="file"
        id="profile"
        name="profile"
        required
      />
      <!-- email , number , DOB date,  App. time,  Profile=file, color, range -->

      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
