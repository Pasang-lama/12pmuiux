<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <table border="1" width="500">
      <thead>
        <tr>
            <th rowspan="2">S.N</th>
            <th rowspan="2">name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">remarks</th>
        </tr>
        <tr>
            <th>PR</th>
            <th>Th</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>20</td>
            <td>71</td>
            <td>A <sup>+</sup></td>
        </tr>
      </tbody>
      
    </table>

</body>
</html>
