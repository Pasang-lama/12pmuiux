<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        Hobbies <br>
        <input type="checkbox" name="hobbies" value="cricket" id="cricket">
        <label for="cricket">cricket</label> <br>
        <input type="checkbox" name="hobbies" value="travelling" id="travelling">
        <label for="travelling">travelling</label> <br>
        <input type="checkbox" name="hobbies" value="Dancing" id="Dancing">
        <label for="Dancing">Dancing</label> <br>
        <input type="checkbox" name="hobbies" value="Hiking" id="Hiking">
        <label for="Hiking">Hiking</label> <br>

        Gender: <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label> <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label> <br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">other</label> <br>

        <label for="course">Course:</label>
        <select name="course" id="course">
            <option value="" selected disabled>Selct your course</option>
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="Python">Python</option>
            <option value="MERN">MERN</option>
        </select>

         <br>

         <label for="message">Message</label>
         <textarea name="message" id="message"></textarea>

         <!-- <button type="submit">Submit</button> -->
          <input type="submit" value="Submit">

    </form>

</body>

</html>
