<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: orange;
            padding: 100px;
            color: white;
            text-align: center;
            font-size: 30px;
        }
        .wrapper{
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
        }
        .first-box{
            grid-column: span 2;
        }
        .last-box{
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="box first-box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 3</div>
        <div class="box">Box 3</div>
        <div class="box last-box">Box 4</div>
    </div>
    
</body>
</html>
